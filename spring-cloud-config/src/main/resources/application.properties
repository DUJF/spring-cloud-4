server.port=8014
spring.application.name=config-server

#注册中心
eureka.client.serviceUrl.defaultZone=http://localhost:8010/eureka/
spring.cloud.config.discovery.enabled=true
#注册中心的服务id
spring.cloud.config.discovery.serviceId=config-server


####配置中心####
spring.cloud.config.server.git.uri=https://github.com/DUJF/spring-cloud-config.git
spring.cloud.config.label=master
spring.cloud.config.profile=dev

#配置文件所在的目录
#spring.cloud.config.server.git.searchPaths=/**/SpringCloudConfig /*替换成自己的git地址下的文件夹*/
###
spring.cloud.config.server.git.username=GitHub 账号
spring.cloud.config.server.git.password=GitHub 密码
